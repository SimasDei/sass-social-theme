<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sass Social Network Theme</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Developers
      </h1>
      <p class="lead">
        <i class="fab fa-connectdevelop"></i>
        Browse and connect with your peers
      </p>
      <div class="profiles">
        <div class="profile bg-light">
          <img class="round-img" src="https://robohash.org/operator?size=200x200" alt="" />
          <div>
            <h2>John Doe</h2>
            <p>Developer at Microsoft</p>
            <p>Seattle, Wa</p>
            <a class="btn btn-primary" href="profile.html">
              View Profile
            </a>
          </div>
          <ul>
            <li class="text-primary"><i class="fas fa-check"></i> HTML</li>
            <li class="text-primary"><i class="fas fa-check"></i> CSS</li>
            <li class="text-primary"><i class="fas fa-check"></i> JS</li>
            <li class="text-primary"><i class="fas fa-check"></i> Go</li>
          </ul>
        </div>
        <div class="profile bg-light">
          <img class="round-img" src="https://robohash.org/function?size=200x200" alt="" />
          <div>
            <h2>John Doe</h2>
            <p>Developer at Microsoft</p>
            <p>Seattle, Wa</p>
            <a class="btn btn-primary" href="profile.html">
              View Profile
            </a>
          </div>
          <ul>
            <li class="text-primary"><i class="fas fa-check"></i> HTML</li>
            <li class="text-primary"><i class="fas fa-check"></i> CSS</li>
            <li class="text-primary"><i class="fas fa-check"></i> JS</li>
            <li class="text-primary"><i class="fas fa-check"></i> Go</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
